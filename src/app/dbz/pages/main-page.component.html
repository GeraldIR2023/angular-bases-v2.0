<h1>DBZ main Page</h1>
<hr />

<div class="row">
  <div class="col">
    <bdz-list
      [characterList]="dbzService.characters"
      (onDelete)="dbzService.onDeleteCharacter($event)"
    ></bdz-list>
  </div>
  <div class="col">
    <!--*$event recibe el valor que emite onNewCharacter-->
    <dbz-add-character
      (onNewCharacter)="dbzService.onNewCharacter($event)"
    ></dbz-add-character>
  </div>
</div>
